<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DvG</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Additional CSS for product grid layout */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust as needed */
            gap: 20px; /* Adjust the gap between grid items */
            margin-top: 20px; /* Adjust the top margin */
        }

        .product-item {
            border: 1px solid #ccc; /* Add border for each product item */
            padding: 20px; /* Add padding to create space between content and border */
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="boxtop">
            <div class="boxtopcenter">
             <div class="boxtopleft"> Hotline: 0123.456.888</div>
             <div class="boxtopright">
                 <a href="#">Đăng ký</a>
                 <a href="#">Đăng nhập</a>
                 <a href="#">Liên hệ</a>
             </div>
            </div>
             
         </div>
         <div class="boxlogo">
             <img src="img/bbsg_b.png" alt="logo">
         </div>
        
         <div class="boxmenu">
         
         </div>
        
    </header>

    <article>
        <!-- Product grid -->
        <div class="product-grid">
            <!-- Product item 1 -->
            <div class="product-item">
                <img src="product1.jpg" alt="Product 1" class="product-image">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product item 2 -->
            <div class="product-item">
                <img src="product2.jpg" alt="Product 2" class="product-image">
                <h3>Product 2</h3>
                <p>Description of Product 2</p>
                <button>Add to Cart</button>
            </div>

            <!-- Add more product items as needed -->
        </div>
    </article>

    <footer>
        <!-- Footer content as before -->
    </footer>
</body>
</html>
